<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>

    <header>
        <nav class="menu">
            <img src="imagens/logo 1.png" alt="">
            <img src="imagens/people.svg" alt="">
        </nav>
    </header>

    <article>
        <div class="chat">
            <div class="cameIn">
                <p>(10:10:10) João entra na sala...</p>
            </div>            
            
            <div class="msgAll">
                <p>(10:10:10) João para todos: entra na sala</p>
            </div>

            <div class="msgAll">
                <p>(10:10:10) Maria para João: Bom dia João</p>
            </div>

            <div class="msgPrivate">
                <p>(10:10:10) João reservadamente para Maria: Oi gatinha quer tc?</p>
            </div>
        </div>
    </article>

    <footer class="enviarMensagem">
        <input type="text" placeholder="Escreva aqui...">
        <img src="imagens/send.svg" alt="">
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
    <script src="js/script.js"></script>
</body>
</html>
